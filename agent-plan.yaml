apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: rke2-worker-plan
  namespace: cattle-system
  labels:
    rke2-upgrade: "true"
spec:
  concurrency: 2
  nodeSelector:
    matchExpressions:
      - { key: node-role.kubernetes.io/worker, operator: Exists }
  serviceAccountName: system-upgrade
  cordon: true
  upgrade:
    image: rancher/rke2-upgrade:v1.30.1
  prepare:
    args:
    - prepare
    - agent
  drain:
    force: true
  version: v1.30.1+rke2r1
  secrets:
    - name: rke2-agent-token
  tolerations:
  - key: "CriticalAddonsOnly"
    operator: "Exists"
