apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: rke2-worker-plan
  namespace: system-upgrade
  labels:
    rke2-upgrade: "true"
spec:
  concurrency: 2
  nodeSelector:
    matchExpressions:
      - { key: node-role.kubernetes.io/worker, operator: Exists }
  serviceAccountName: system-upgrade
  cordon: true
  upgrade:
    image: rancher/rke2-upgrade  # Correct image version
    # version: v1.31.0+rke2r1
  prepare:
    args:
    - prepare
    - agent
  drain:
    force: true
  channel: https://update.rke2.io/v1-release/channels/latest
  secrets:
    - name: rke2-agent-token  # Ensure this secret exists in the system-upgrade namespace
  tolerations:
  - key: "CriticalAddonsOnly"
    operator: "Exists"
